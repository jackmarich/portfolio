<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos - Jack Marich</title>
    <link rel="icon" type="image/png" href="jm.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #fafae2;
        font-family: "Indie Flower", cursive;
        background-image: linear-gradient(
            to right,
            #e0e0c0 1px,
            transparent 1px
          ),
          linear-gradient(to bottom, #e0e0c0 1px, transparent 1px);
        background-size: 32px 32px;
      }
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 800px;
        padding: 40px;
        text-align: center;
        position: relative;
      }
      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 1.5em;
        text-decoration: none;
        color: #000;
        cursor: pointer;
        background: none;
        border: none;
        font-family: inherit;
        padding: 10px;
      }
      .back-button:hover {
        color: #666;
      }
      .content {
        font-size: 1.5em;
        line-height: 1.6;
        margin-top: 20px;
      }
      .video-list {
        list-style: none;
        padding: 0;
        margin-top: 30px;
      }
      .video-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 8px;
        text-align: left;
      }
      .video-title {
        flex: 1;
        padding-right: 20px;
      }
      .video-title h3 {
        margin: 0;
        font-size: 1.2em;
      }
      .video-title p {
        margin: 10px 0 0 0;
        font-size: 0.8em;
      }
      .video-thumbnail {
        flex: 0 0 200px;
      }
      .video-thumbnail img {
        width: 100%;
        border-radius: 4px;
        transition: transform 0.2s;
      }
      .video-thumbnail:hover img {
        transform: scale(1.05);
      }
      @media (max-width: 900px) {
        .container {
          padding: 20px;
          margin-top: 40px;
        }
        .content {
          font-size: 1.2em;
        }
        .video-item {
          flex-direction: column;
        }
        .video-title {
          padding-right: 0;
          padding-bottom: 15px;
          text-align: center;
        }
        .video-thumbnail {
          flex: 0 0 auto;
          width: 100%;
          max-width: 300px;
          margin: 0 auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="back-button">‚Üê back</a>
      <div class="content">
        <h1>My Videos</h1>
        <p>
          Here are some of my favorite creations that I've made over the years.
        </p>
        <div class="video-list">
          <div class="video-item">
            <div class="video-title">
              <h3>How Lebron James, Peter Griffin and Luffy Saved My Life</h3>
              <p>
                Building three really stupid projects to fix bad habits I have.
              </p>
            </div>
            <a
              href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
              class="video-thumbnail"
            >
              <img
                src="https://img.youtube.com/vi/dQw4w9WgXcQ/maxresdefault.jpg"
                alt="How to Fail at Cooking"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
