<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links - Jack Marich</title>
    <link rel="icon" type="image/png" href="jm.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #fafae2;
        font-family: "Indie Flower", cursive;
        background-image: linear-gradient(
            to right,
            #e0e0c0 1px,
            transparent 1px
          ),
          linear-gradient(to bottom, #e0e0c0 1px, transparent 1px);
        background-size: 32px 32px;
      }
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 800px;
        padding: 40px;
        text-align: center;
        position: relative;
      }
      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 1.5em;
        text-decoration: none;
        color: #000;
        cursor: pointer;
        background: none;
        border: none;
        font-family: inherit;
        padding: 10px;
      }
      .back-button:hover {
        color: #666;
      }
      .content {
        font-size: 1.5em;
        line-height: 1.6;
        margin-top: 20px;
      }
      .links-list {
        list-style: none;
        padding: 0;
        margin-top: 30px;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }
      .links-list li {
        margin: 0 0 20px 0;
        padding: 15px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 8px;
      }
      .links-list a {
        color: #000;
        text-decoration: underline;
        font-size: 1.2em;
        font-weight: bold;
      }
      .links-list a:hover {
        color: #666;
      }
      .links-list p {
        margin: 10px 0 0 0;
        font-size: 0.8em;
      }
      .section-title {
        font-size: 1.2em;
        margin: 20px 0 10px 0;
        color: #666;
      }
      .short-form-box {
        background: rgba(255, 255, 255, 0.5);
        border-radius: 8px;
        padding: 20px;
        margin-top: 20px;
      }
      .platform-icons {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 20px;
      }
      .platform-icon {
        width: 40px;
        height: 40px;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .platform-icon:hover {
        transform: scale(1.1);
      }
      @media (max-width: 900px) {
        .container {
          padding: 20px;
          margin-top: 40px;
        }
        .content {
          font-size: 1.2em;
        }
        .platform-icons {
          gap: 20px;
        }
        .platform-icon {
          width: 30px;
          height: 30px;
        }
      }
    </style>
  </head>

      <a href="index.html" class="back-button">‚Üê back</a>
