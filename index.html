<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jack Marich</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #fafae2;
        font-family: "Indie Flower", cursive;
        /* grid background */
        background-image: linear-gradient(
            to right,
            #e0e0c0 1px,
            transparent 1px
          ),
          linear-gradient(to bottom, #e0e0c0 1px, transparent 1px);
        background-size: 32px 32px;
      }
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        padding: 0;
        max-width: 100vw;
        max-height: 100vh;
      }
      .sketch {
        margin: 0 60px 0 0;
        flex: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .sketch img {
        width: 400px;
        height: auto;
        max-width: 80vw;
        max-height: 60vh;
        object-fit: contain;
        display: block;
      }
      .content {
        margin-top: 0;
        text-align: center;
        flex: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .name {
        font-size: 4em;
        margin-bottom: 24px;
      }
      .subtitle {
        font-size: 2em;
        margin-bottom: 36px;
        font-style: italic;
      }
      .nav {
        display: flex;
        gap: 60px;
        margin-top: 30px;
      }
      .nav-link {
        font-size: 1.5em;
        text-decoration: underline;
        color: #000;
        cursor: pointer;
        border: none;
        background: none;
        font-family: inherit;
        padding: 0;
        margin: 0;
      }
      .nav-link:focus {
        outline: none;
        color: #888;
      }
      @media (max-width: 900px) {
        .container {
          flex-direction: column;
          align-items: center;
          padding: 10px;
        }
        .sketch {
          margin: 0 0 30px 0;
          width: 100%;
        }
        .sketch img {
          width: 80vw;
          max-width: 90vw;
          max-height: 30vh;
        }
        .content {
          width: 100%;
        }
        .name {
          font-size: 2em;
        }
        .subtitle {
          font-size: 1.1em;
        }
        .nav {
          gap: 30px;
        }
        .nav-link {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sketch">
        <img src="avatar.png" alt="Avatar" />
      </div>
      <div class="content">
        <div class="name">Jack Marich</div>
        <div class="subtitle">bad ideas made worse</div>
        <div class="nav">
          <a href="about.html" class="nav-link">about me</a>
          <a href="videos.html" class="nav-link">videos</a>
          <a href="links.html" class="nav-link">links</a>
        </div>
      </div>
    </div>
  </body>
</html>
